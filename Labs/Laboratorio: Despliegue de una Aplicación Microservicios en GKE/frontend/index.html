<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
</head>
<body>
    <h1>Hello from frontend!</h1>
    <button onclick="fetchData()">Fetch Data from Backend</button>
    <p id="data"></p>
    <script>
        function fetchData() {
            fetch('/api')
                .then(response => response.json())
                .then(data => document.getElementById('data').innerText = data.message);
        }
    </script>
</body>
</html>
